name: Node

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14'
    - name: Install Dependencies 
      run: npm install
      working-directory: ./firefox-chromium
    - name: Build Firefox Extension
      run: npm run firefox-build
      working-directory: ./firefox-chromium
    - uses: actions/download-artifact@v2
      working-directory: ./firefox-chromium
      with:
        path: artifacts
    - name: Build Chromium Extension
      run: npm run chrome-build
      working-directory: ./firefox-chromium
    - uses: actions/download-artifact@v2
      working-directory: ./firefox-chromium
      with:
        path: artifacts
