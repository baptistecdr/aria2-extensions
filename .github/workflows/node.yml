name: Node

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install
        working-directory: ./firefox-chromium

      - name: Build Firefox Extension
        run: npm run firefox-build
        working-directory: ./firefox-chromium

      - uses: actions/upload-artifact@v3
        with:
          name: aria2-integration-firefox
          path: ./firefox-chromium/artifacts/

      - name: Build Chromium Extension
        run: npm run chrome-build
        working-directory: ./firefox-chromium

      - uses: actions/upload-artifact@v3
        with:
          name: aria2-integration-chromium
          path: ./firefox-chromium/artifacts/
